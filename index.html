<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>智能会务排座 Pro（增强版）</title>
  <style>
    body { font-family: sans-serif; background: #f2f8ff; margin: 10px; }
    h1 { text-align: center; color: #1565c0; margin-bottom: 10px; }
    .controls, .layout-options { text-align: center; margin: 10px; }
    button, select { margin: 5px; padding: 6px 12px; border-radius: 4px; border: 1px solid #ccc; }

    #workspace {
      border: 2px dashed #90caf9;
      border-radius: 10px;
      min-height: 400px;
      margin: 0 auto;
      background: white;
      position: relative;
      overflow: auto;
    }

    .table, .chair {
      position: absolute;
      border: 2px solid #1976d2;
      border-radius: 8px;
      background: #e3f2fd;
      padding: 10px;
      cursor: move;
      user-select: none;
    }

    .table.round { border-radius: 50%; }
    .selected { outline: 3px solid #ef5350; }

    .toolbar {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 4px;
      display: flex;
      gap: 4px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>排座系统 Pro（蓝白主题，支持手机拖动）</h1>
  <div class="layout-options">
    <label>布局方式：</label>
    <select id="layoutMode">
      <option value="free">自由排布</option>
      <option value="horizontal">横排</option>
      <option value="vertical">竖排</option>
      <option value="u-shape">U 型</option>
    </select>
  </div>
  <div class="controls">
    <button onclick="addTable()">添加桌子</button>
    <button onclick="addChair()">添加椅子</button>
  </div>
  <div id="workspace"></div>

  <script>
    let workspace = document.getElementById("workspace");
    let selectedEl = null;

    function addTable() {
      const div = document.createElement("div");
      div.className = "table";
      div.style.left = "50px";
      div.style.top = "50px";
      div.innerText = "桌子";
      div.onclick = e => selectElement(div, e);
      makeDraggable(div);
      workspace.appendChild(div);
    }

    function addChair() {
      const div = document.createElement("div");
      div.className = "chair";
      div.style.left = "150px";
      div.style.top = "50px";
      div.innerText = "椅子";
      div.onclick = e => selectElement(div, e);
      makeDraggable(div);
      workspace.appendChild(div);
    }

    function selectElement(el, e) {
      e.stopPropagation();
      if (selectedEl) selectedEl.classList.remove("selected");
      selectedEl = el;
      selectedEl.classList.add("selected");
      showToolbar(el);
    }

    workspace.onclick = () => {
      if (selectedEl) selectedEl.classList.remove("selected");
      selectedEl = null;
      removeToolbar();
    }

    function makeDraggable(el) {
      let offsetX, offsetY;
      el.ontouchstart = e => {
        const touch = e.touches[0];
        offsetX = touch.clientX - el.offsetLeft;
        offsetY = touch.clientY - el.offsetTop;
        el.ontouchmove = e => {
          const touch = e.touches[0];
          el.style.left = (touch.clientX - offsetX) + 'px';
          el.style.top = (touch.clientY - offsetY) + 'px';
        }
        el.ontouchend = () => { el.ontouchmove = null; }
      }
    }

    function showToolbar(el) {
      removeToolbar();
      const toolbar = document.createElement("div");
      toolbar.className = "toolbar";
      toolbar.style.left = (el.offsetLeft + el.offsetWidth + 5) + "px";
      toolbar.style.top = el.offsetTop + "px";

      toolbar.innerHTML = `
        <button onclick="rotateSelected()">↻</button>
        <button onclick="removeSelected()">🗑️</button>
        <button onclick="toggleShape()">圆/方</button>
      `;
      workspace.appendChild(toolbar);
    }

    function removeToolbar() {
      const tb = document.querySelector(".toolbar");
      if (tb) tb.remove();
    }

    function rotateSelected() {
      let angle = parseInt(selectedEl.getAttribute("data-angle") || "0") + 45;
      selectedEl.style.transform = `rotate(${angle}deg)`;
      selectedEl.setAttribute("data-angle", angle);
    }

    function removeSelected() {
      if (selectedEl) {
        selectedEl.remove();
        removeToolbar();
        selectedEl = null;
      }
    }

    function toggleShape() {
      if (selectedEl && selectedEl.classList.contains("table")) {
        selectedEl.classList.toggle("round");
      }
    }
  </script>
</body>
</html>
