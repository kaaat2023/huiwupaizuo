<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会务排座系统（蓝白主题）</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f0f6fc;
    }
    h1 {
      color: #1565c0;
      font-size: 20px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #1565c0;
      color: white;
      border: none;
      padding: 8px 16px;
      margin: 4px;
      border-radius: 4px;
      font-size: 14px;
    }
    #workspace {
      margin-top: 1rem;
      border: 1px solid #ccc;
      height: 500px;
      background: #ffffff;
      position: relative;
      overflow: auto;
    }
    .table {
      position: absolute;
      background: #e3f2fd;
      border: 2px solid #1565c0;
      border-radius: 8px;
      padding: 8px;
      display: flex;
      flex-wrap: wrap;
      width: 200px;
      touch-action: none;
    }
    .seat {
      width: 60px;
      height: 30px;
      background: white;
      border: 1px dashed #1565c0;
      margin: 4px;
      text-align: center;
      line-height: 30px;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>会务排座系统（蓝白主题，支持手机拖动）</h1>
  <button onclick="addTable()">添加桌子</button>
  <div id="workspace"></div>

  <script>
    let currentId = 0;
    function addTable() {
      const table = document.createElement("div");
      table.className = "table";
      table.style.top = Math.random() * 300 + "px";
      table.style.left = Math.random() * 200 + "px";
      table.setAttribute("id", "table" + (++currentId));

      for (let i = 0; i < 6; i++) {
        const seat = document.createElement("div");
        seat.className = "seat";
        seat.textContent = "";
        table.appendChild(seat);
      }

      makeDraggable(table);
      document.getElementById("workspace").appendChild(table);
    }

    function makeDraggable(el) {
      let offsetX = 0, offsetY = 0, dragging = false;

      el.addEventListener("touchstart", function(e) {
        dragging = true;
        offsetX = e.touches[0].clientX - el.getBoundingClientRect().left;
        offsetY = e.touches[0].clientY - el.getBoundingClientRect().top;
      });

      el.addEventListener("touchmove", function(e) {
        if (!dragging) return;
        e.preventDefault();
        const x = e.touches[0].clientX - offsetX;
        const y = e.touches[0].clientY - offsetY;
        el.style.left = x + "px";
        el.style.top = y + "px";
      });

      el.addEventListener("touchend", function() {
        dragging = false;
      });
    }
  </script>
</body>
</html>
